<script>
window.onload = function() {
  let arr = [1,2,3,4,5,6] 
  // filter 返回所有符合条件的值并组成一个新数组
  let result1 = arr.filter(e => e > 3)
  console.log(result1) // [4, 5, 6]

  // map 遍历数组所有元素，可以有返回值
  let result2 = arr.map(e => e > 3)
  console.log(result2) // [false, false, false, true, true, true]

  // forEach 遍历数组所有元素，与map的区别是没有返回值
  let result3 = arr.forEach(e => e > 3)
  console.log(result3) // undefined

  // some 遍历数组直到此函数返回true就停止继续遍历
  arr.some(e => {          
    console.log(e) // 1 2 3 4
    return e > 3
  })
  /***无返回值默认返回false***/
  arr.some(e => {          
    console.log(e) // 1 2 3 4 5 6 
  })
  
  // every 遍历数组直到此函数返回false就停止继续遍历
  arr.every(e => {          
    console.log(e) // 1 
    return e > 3
  })

  arr.every(e => {          
    console.log(e) // 1 2 3
    return e < 3
  })
  /***无返回值默认返回false***/
  arr.every(e => {          
    console.log(e) // 1 
  })
  
}
</script>
